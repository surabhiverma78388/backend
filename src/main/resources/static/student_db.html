<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | InfoNest</title>
    <link rel="icon" href="data:;base64,=">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: hsl(0 0% 96%);
            --foreground: hsl(0 0% 9%);
            --card: hsl(0 0% 98%);
            --card-foreground: hsl(0 0% 9%);
            --primary: hsl(20 90% 48%);
            --primary-foreground: hsl(33 100% 96%);
            --muted: hsl(0 0% 63%);
            --border: hsl(0 0% 83%);
            --radius: 0.75rem;
            --shadow-lg: 0 1px 3px 0px hsl(0 0% 0% / 0.1), 0 4px 6px -1px hsl(0 0% 0% / 0.1);
            --success: hsl(142 76% 36%);
            --warning: hsl(45 93% 47%);
            --destructive: hsl(0 72% 50%);
        }

        .dark {
            --background: hsl(0 0% 9%);
            --foreground: hsl(0 0% 98%);
            --card: hsl(0 0% 14%);
            --card-foreground: hsl(0 0% 98%);
            --primary: hsl(27 95% 60%);
            --primary-foreground: hsl(12 81% 14%);
            --muted: hsl(0 0% 45%);
            --border: hsl(0 0% 32%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            padding: 1.5rem;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        header h1 {
            font-size: 1.5rem;
            color: var(--primary);
        }

        header h1 span {
            color: var(--foreground);
            font-weight: 400;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-secondary {
            background: var(--card);
            color: var(--foreground);
            border: 1px solid var(--border);
        }

        .btn-danger {
            background: var(--destructive);
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 0.875rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            font-weight: 500;
            color: var(--muted);
            font-size: 0.875rem;
        }

        tr:hover {
            background: hsl(0 0% 50% / 0.05);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        tr:has(.status-badge:contains('APPLIED')) .status-badge,
        .status-badge {
            background: hsl(45 93% 47% / 0.2);
            color: var(--warning);
        }

        tr td:nth-child(3) .status-badge[data-status="APPROVED"] {
            background: hsl(142 76% 36% / 0.2);
            color: var(--success);
        }

        tr td:nth-child(3) .status-badge[data-status="REJECTED"] {
            background: hsl(0 72% 50% / 0.2);
            color: var(--destructive);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h3 {
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .close-btn {
            float: right;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--muted);
        }

        .close-btn:hover {
            color: var(--foreground);
        }

        #modalData ul {
            list-style: none;
        }

        #modalData li {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
        }

        #modalData li strong {
            color: var(--primary);
        }

        .theme-toggle {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0.5rem;
            cursor: pointer;
            color: var(--foreground);
        }
    </style>
</head>

<body class="dark">
    <div class="container">
        <header>
            <h1>üéì Welcome, <span id="studentName">Student</span>!</h1>
            <div class="header-actions">
                <a href="clubdashboard.html" class="btn btn-primary">üîç Browse Events</a>
                <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
                <button class="btn btn-danger" onclick="window.InfoNest.logout()">Logout</button>
            </div>
        </header>

        <div class="card">
            <h2>üìã My Event Registrations</h2>
            <table>
                <thead>
                    <tr>
                        <th>Event</th>
                        <th>Submitted On</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="registrationBody">
                    <tr>
                        <td colspan="4">Loading your registrations...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <h3>üìÑ Registration Details</h3>
            <div id="modalData"></div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="student_db.js"></script>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        }
        if (localStorage.getItem('theme') === 'light') document.body.classList.remove('dark');
    </script>
</body>

</html>
