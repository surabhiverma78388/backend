<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:;base64,=">
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,=">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | InfoNest</title>
    <style>
        /* Basic Modal Styling */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); }
        .modal-content { background: white; margin: 10% auto; padding: 20px; width: 40%; border-radius: 8px; position: relative; }
        .close { position: absolute; right: 20px; top: 10px; font-size: 24px; cursor: pointer; }
        .status-badge { padding: 5px 10px; border-radius: 4px; font-weight: bold; background: #e3f2fd; color: #1976d2; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Welcome, <span id="studentName">Student</span></h1>
            <button onclick="window.InfoNest.logout()">Logout</button>
        </header>

        <section class="registrations-section">
            <h2>My Event Registrations</h2>
            <table border="1" width="100%" id="regTable">
                <thead>
                    <tr>
                        <th>Event ID</th>
                        <th>Submission Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="registrationBody">
                    </tbody>
            </table>
        </section>
    </div>

    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Registration Details</h3>
            <hr>
            <div id="modalData">
                </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="student_db.js"></script>
</body>
</html>
