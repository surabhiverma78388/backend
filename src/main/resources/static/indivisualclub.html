<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Details | InfoNest</title>
    <link rel="icon" href="data:;base64,=">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: hsl(0 0% 96%);
            --foreground: hsl(0 0% 9%);
            --card: hsl(0 0% 98%);
            --primary: hsl(20 90% 48%);
            --primary-foreground: hsl(33 100% 96%);
            --muted: hsl(0 0% 63%);
            --border: hsl(0 0% 83%);
            --radius: 0.75rem;
            --shadow-lg: 0 1px 3px 0px hsl(0 0% 0% / 0.1), 0 4px 6px -1px hsl(0 0% 0% / 0.1);
            --accent: hsl(47 100% 96%);
            --accent-foreground: hsl(37 92% 50%);
        }

        .dark {
            --background: hsl(0 0% 9%);
            --foreground: hsl(0 0% 98%);
            --card: hsl(0 0% 14%);
            --primary: hsl(27 95% 60%);
            --primary-foreground: hsl(12 81% 14%);
            --muted: hsl(0 0% 45%);
            --border: hsl(0 0% 32%);
            --accent: hsl(20 91% 14%);
            --accent-foreground: hsl(43 96% 56%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            padding: 1.5rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-secondary {
            background: var(--card);
            color: var(--foreground);
            border: 1px solid var(--border);
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .club-header {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .club-header h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .club-header p {
            color: var(--muted);
        }

        .section-title {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.25rem;
        }

        .event-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: 0.2s;
        }

        .event-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-lg);
        }

        .event-header {
            background: var(--accent);
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border);
        }

        .event-header h3 {
            font-size: 1.125rem;
            color: var(--accent-foreground);
        }

        .event-body {
            padding: 1.25rem;
        }

        .event-body p {
            font-size: 0.875rem;
            color: var(--muted);
            margin-bottom: 1rem;
        }

        .event-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--muted);
            margin-bottom: 1rem;
        }

        .event-footer {
            padding: 0 1.25rem 1.25rem;
        }

        .theme-toggle {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0.5rem;
            cursor: pointer;
            color: var(--foreground);
        }
    </style>
</head>

<body class="dark">
    <div class="container">
        <header>
            <a href="clubdashboard.html" class="btn btn-secondary">‚Üê Back to Events</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
        </header>

        <div class="club-header">
            <h1 id="clubName">Loading...</h1>
            <p id="clubDescription"></p>
            <p id="clubId" style="font-size: 0.75rem; margin-top: 0.5rem;"></p>
        </div>

        <!-- Faculty Section -->
        <h2 class="section-title">üë®‚Äçüè´ Club Officials</h2>
        <div id="facultyList" style="margin-bottom: 1.5rem; display: flex; flex-wrap: wrap; gap: 0.75rem;">
            <span style="color: var(--muted);">Loading...</span>
        </div>

        <h2 class="section-title">üìÖ Events by this Club</h2>
        <div class="events-grid" id="eventsGrid">
            <div class="event-card">
                <div class="event-body">
                    <p>Loading events...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        }
        if (localStorage.getItem('theme') === 'light') document.body.classList.remove('dark');

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const clubId = urlParams.get('clubId');

            if (!clubId) {
                alert('No club ID specified');
                window.location.href = 'clubdashboard.html';
                return;
            }

            const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD format

            // Load full club details (club, events, faculty)
            try {
                const res = await fetch(`/api/v1/clubs/${clubId}/details`);
                if (!res.ok) {
                    document.getElementById('clubName').textContent = clubId;
                    return;
                }
                const data = await res.json();

                // Club info
                if (data.club) {
                    document.getElementById('clubName').textContent = data.club.clubName;
                    document.getElementById('clubDescription').textContent = data.club.description || 'No description available.';
                    document.getElementById('clubId').textContent = `Club ID: ${data.club.clubId}`;
                } else {
                    document.getElementById('clubName').textContent = clubId;
                }

                // Faculty list
                const facultyList = document.getElementById('facultyList');
                if (data.faculty && data.faculty.length > 0) {
                    facultyList.innerHTML = data.faculty.map(f => `
                        <span style="background: var(--card); border: 1px solid var(--border); border-radius: var(--radius); padding: 0.5rem 1rem; font-size: 0.875rem;">
                            üë§ ${f.firstName} ${f.lastName}
                        </span>
                    `).join('');
                } else {
                    facultyList.innerHTML = '<span style="color: var(--muted);">No faculty assigned</span>';
                }

                // Events
                const eventsGrid = document.getElementById('eventsGrid');
                if (data.events && data.events.length > 0) {
                    eventsGrid.innerHTML = '';
                    data.events.forEach(item => {
                        const event = item.details;
                        const regCount = item.regCount || 0;
                        const isPast = event.eventDate && event.eventDate < today;
                        const btnClass = isPast ? 'btn btn-secondary' : 'btn btn-primary';
                        const btnDisabled = isPast ? 'disabled style="opacity: 0.5; cursor: not-allowed;"' : '';
                        const btnText = isPast ? 'Event Ended' : 'Register Now ‚Üí';

                        eventsGrid.innerHTML += `
                            <div class="event-card" style="${isPast ? 'opacity: 0.7;' : ''}">
                                <div class="event-header">
                                    <h3>${event.eventName}</h3>
                                </div>
                                <div class="event-body">
                                    <p>${event.description || 'No description available.'}</p>
                                    <div class="event-meta">
                                        <span>üìÖ ${event.eventDate || 'TBD'}</span>
                                        <span>‚è∞ ${event.eventTime || 'TBD'}</span>
                                        <span>üë• ${regCount} registered</span>
                                    </div>
                                    <div class="event-meta">
                                        <span>‚è≥ Deadline: ${event.deadline || 'None'}</span>
                                    </div>
                                </div>
                                <div class="event-footer">
                                    <button class="${btnClass}" ${btnDisabled} ${!isPast ? `onclick="window.InfoNest.handleRegisterClick(${event.eventId}, '${event.registrationFormLink || 'club_form_link'}')"` : ''}>
                                        ${btnText}
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    eventsGrid.innerHTML = '<div class="event-card"><div class="event-body"><p>No events found for this club.</p></div></div>';
                }
            } catch (err) {
                console.error('Error loading club details:', err);
            }
        });
    </script>
</body>

</html>
