<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,=">
    <title>Club Dashboard - InfoNest</title>
    <style>
        /* Basic Styling for Tabs */
        .tabs-nav { margin-bottom: 20px; border-bottom: 2px solid #ddd; padding: 10px 0; }
        .tab-btn { padding: 10px 20px; cursor: pointer; border: none; background: #f1f1f1; margin-right: 5px; font-weight: bold; }
        .tab-btn.active { background: #007bff; color: white; }
        .content-section { display: none; }
        .content-section.active { display: block; }
        .club-link { display: block; padding: 10px; margin: 5px 0; background: #f9f9f9; text-decoration: none; color: #333; border: 1px solid #ddd; border-radius: 5px; }
        .club-link:hover { background: #eef; border-color: #007bff; }
        .event-card { border: 1px solid #ccc; padding: 15px; margin-bottom: 10px; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="tabs-nav">
        <button id="btn-events" class="tab-btn active" onclick="showTab('events')">Upcoming Events</button>
        <button id="btn-clubs" class="tab-btn" onclick="showTab('clubs')">Explore Clubs</button>
    </div>

    <div id="events-section" class="content-section active">
        <h2>Upcoming Events</h2>
        <div id="eventList">Loading events...</div>
    </div>

    <div id="clubs-section" class="content-section">
        <h2>All University Clubs</h2>
        <div id="clubList">Loading clubs...</div>
    </div>

    <script src="main.js"></script>
    <script>
        // --- TAB SWITCHING LOGIC ---
        function showTab(tabName) {
            // Hide all sections
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));

            if (tabName === 'events') {
                document.getElementById('events-section').classList.add('active');
                document.getElementById('btn-events').classList.add('active');
                fetchUpcomingEvents();
            } else {
                document.getElementById('clubs-section').classList.add('active');
                document.getElementById('btn-clubs').classList.add('active');
                fetchClubs();
            }
        }

        // --- FETCH UPCOMING EVENTS ---
        async function fetchUpcomingEvents() {
            try {
                // Endpoint changed to /upcoming which uses your Option 1 (event_date > today)
                const response = await fetch('/api/v1/events/upcoming');
                const events = await response.json();
                const container = document.getElementById('eventList');
                container.innerHTML = '';

                if (events.length === 0) {
                    container.innerHTML = '<p>No upcoming events found.</p>';
                    return;
                }

                events.forEach(event => {
                    const card = document.createElement('div');
                    card.className = 'event-card';
                    card.innerHTML = `
                        <h3>${event.eventName}</h3>
                        <p>Date: ${event.eventDate} | Time: ${event.eventTime}</p>
                        <p>Deadline: ${event.deadline}</p>
                        <button onclick="handleRegister('${event.eventId}', '${event.registrationFormLink}')">Register Now</button>
                    `;
                    container.appendChild(card);
                });
            } catch (err) {
                document.getElementById('eventList').innerHTML = "Failed to load events.";
            }
        }

        // --- FETCH CLUBS ---
        async function fetchClubs() {
            try {
                const response = await fetch('/api/v1/clubs/all');
                const clubs = await response.json();
                const container = document.getElementById('clubList');
                container.innerHTML = '';

                clubs.forEach(club => {
                    const link = document.createElement('a');
                    link.href = `indivisualclub.html?id=${club.clubId}`; // Passing ID in URL
                    link.className = 'club-link';
                    link.innerText = club.clubName;
                    container.appendChild(link);
                });
            } catch (err) {
                document.getElementById('clubList').innerHTML = "Failed to load clubs.";
            }
        }

        // --- REGISTRATION LOGIC (Existing) ---
        function handleRegister(eventId, link) {
            const token = localStorage.getItem('token');
            localStorage.setItem('savedEventId', eventId);
            localStorage.setItem('savedLink', link);

            if (!token) {
                alert("Please login to register.");
                window.location.href = 'login.html';
            } else {
                processRegistration(link, eventId);
            }
        }

        async function processRegistration(link, eventId) {
            if (link === "club_form_link") {
                window.location.href = 'club_form.html';
            } else {
                if (confirm("Redirect to external registration form?")) {
                    await fetch('/api/v1/student/register', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer ' + localStorage.getItem('token')
                        },
                        body: JSON.stringify({ eventId: eventId, userId: localStorage.getItem('userId') })
                    });
                    window.location.href = link;
                }
            }
        }

        // Initial Load
        fetchUpcomingEvents();
    </script>
</body>
</html>
