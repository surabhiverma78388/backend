<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Events | InfoNest</title>
    <link rel="icon" href="data:;base64,=">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: hsl(0 0% 96%);
            --foreground: hsl(0 0% 9%);
            --card: hsl(0 0% 98%);
            --card-foreground: hsl(0 0% 9%);
            --primary: hsl(20 90% 48%);
            --primary-foreground: hsl(33 100% 96%);
            --muted: hsl(0 0% 63%);
            --border: hsl(0 0% 83%);
            --radius: 0.75rem;
            --shadow-lg: 0 1px 3px 0px hsl(0 0% 0% / 0.1), 0 4px 6px -1px hsl(0 0% 0% / 0.1);
            --accent: hsl(47 100% 96%);
            --accent-foreground: hsl(37 92% 50%);
        }

        .dark {
            --background: hsl(0 0% 9%);
            --foreground: hsl(0 0% 98%);
            --card: hsl(0 0% 14%);
            --card-foreground: hsl(0 0% 98%);
            --primary: hsl(27 95% 60%);
            --primary-foreground: hsl(12 81% 14%);
            --muted: hsl(0 0% 45%);
            --border: hsl(0 0% 32%);
            --accent: hsl(20 91% 14%);
            --accent-foreground: hsl(43 96% 56%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            padding: 1.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        header h1 {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-secondary {
            background: var(--card);
            color: var(--foreground);
            border: 1px solid var(--border);
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .section-title {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Clubs Grid */
        .clubs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .club-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.25rem;
            cursor: pointer;
            transition: 0.2s;
            text-align: center;
        }

        .club-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .club-card h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .club-card p {
            font-size: 0.75rem;
            color: var(--muted);
        }

        /* Events Grid */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.25rem;
        }

        .event-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: 0.2s;
        }

        .event-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-lg);
        }

        .event-header {
            background: var(--accent);
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border);
        }

        .event-header h3 {
            font-size: 1.125rem;
            color: var(--accent-foreground);
        }

        .event-header .club-name {
            font-size: 0.75rem;
            color: var(--muted);
            margin-top: 0.25rem;
        }

        .event-body {
            padding: 1.25rem;
        }

        .event-body p {
            font-size: 0.875rem;
            color: var(--muted);
            margin-bottom: 1rem;
        }

        .event-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--muted);
            margin-bottom: 1rem;
        }

        .event-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .event-footer {
            padding: 0 1.25rem 1.25rem;
        }

        .theme-toggle {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0.5rem;
            cursor: pointer;
            color: var(--foreground);
        }

        #userInfo {
            font-size: 0.875rem;
            color: var(--muted);
        }
    </style>
</head>

<body class="dark">
    <div class="container">
        <header>
            <h1>üéØ InfoNest Events</h1>
            <div class="header-actions">
                <span id="userInfo"></span>
                <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
                <a href="login.html" class="btn btn-secondary" id="loginBtn">Sign In</a>
                <button class="btn btn-secondary" id="dashboardBtn" style="display:none;" onclick="goToDashboard()">My
                    Dashboard</button>
                <button class="btn btn-secondary" id="logoutBtn" style="display:none;"
                    onclick="window.InfoNest.logout()">Logout</button>
            </div>
        </header>

        <h2 class="section-title">üè¢ Clubs</h2>
        <div class="clubs-grid" id="clubsGrid">
            <div class="club-card">
                <p>Loading clubs...</p>
            </div>
        </div>

        <h2 class="section-title">üìÖ Upcoming Events</h2>
        <div class="events-grid" id="eventsGrid">
            <div class="event-card">
                <div class="event-body">
                    <p>Loading events...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        }
        if (localStorage.getItem('theme') === 'light') document.body.classList.remove('dark');

        document.addEventListener('DOMContentLoaded', async () => {
            const auth = window.InfoNest.getAuthData();

            // Show/hide auth buttons based on login status
            if (auth.token) {
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('dashboardBtn').style.display = 'inline-flex';
                document.getElementById('logoutBtn').style.display = 'inline-flex';
                document.getElementById('userInfo').textContent = `Hi, ${auth.firstName || 'User'}!`;
            }

            // Load clubs
            try {
                const clubsRes = await fetch('/api/v1/clubs/all');
                const clubs = await clubsRes.json();
                const clubsGrid = document.getElementById('clubsGrid');
                clubsGrid.innerHTML = '';

                if (clubs.length === 0) {
                    clubsGrid.innerHTML = '<div class="club-card"><p>No clubs found.</p></div>';
                } else {
                    clubs.forEach(club => {
                        clubsGrid.innerHTML += `
                            <div class="club-card" onclick="window.location.href='indivisualclub.html?clubId=${club.clubId}'">
                                <h3>${club.clubName}</h3>
                                <p>${club.description || 'No description'}</p>
                            </div>
                        `;
                    });
                }
            } catch (err) {
                console.error('Error loading clubs:', err);
            }

            // Load upcoming events
            try {
                const eventsRes = await fetch('/api/v1/events/upcoming');
                const events = await eventsRes.json();
                const eventsGrid = document.getElementById('eventsGrid');
                eventsGrid.innerHTML = '';

                if (events.length === 0) {
                    eventsGrid.innerHTML = '<div class="event-card"><div class="event-body"><p>No upcoming events.</p></div></div>';
                } else {
                    events.forEach(event => {
                        eventsGrid.innerHTML += `
                            <div class="event-card">
                                <div class="event-header">
                                    <h3>${event.eventName}</h3>
                                    <div class="club-name">${event.clubId}</div>
                                </div>
                                <div class="event-body">
                                    <p>${event.description || 'No description available.'}</p>
                                    <div class="event-meta">
                                        <span>üìÖ ${event.eventDate || 'TBD'}</span>
                                        <span>‚è∞ ${event.eventTime || 'TBD'}</span>
                                        <span>üìç ${event.venueId || 'TBD'}</span>
                                    </div>
                                    <div class="event-meta">
                                        <span>‚è≥ Deadline: ${event.deadline || 'None'}</span>
                                    </div>
                                </div>
                                <div class="event-footer">
                                    <button class="btn btn-primary" onclick="window.InfoNest.handleRegisterClick(${event.eventId}, '${event.registrationFormLink || 'club_form_link'}')">
                                        Register Now ‚Üí
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                }
            } catch (err) {
                console.error('Error loading events:', err);
            }
        });

        function goToDashboard() {
            const role = localStorage.getItem('role');
            window.InfoNest.redirectToDashboard(role);
        }
    </script>
</body>

</html>
