<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - InfoNest</title>
</head>
<body>
    <div class="signup-container">
        <h2>Create Account</h2>
        <form id="signupForm">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            
            <select id="role" onchange="toggleClubField()" required>
                <option value="STUDENT">Student</option>
                <option value="FACULTY">Club Official</option>
                <option value="ADMIN">Admin</option>
            </select>

            <div id="clubField" style="display:none;">
                <input type="text" id="clubId" placeholder="Enter Club Name/ID">
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function toggleClubField() {
            const role = document.getElementById('role').value;
            document.getElementById('clubField').style.display = (role === 'FACULTY') ? 'block' : 'none';
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const signupData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value,
                clubId: document.getElementById('clubId').value || null
            };

            const response = await fetch('/api/v1/auth/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(signupData)
            });

            if (response.ok) {
                alert("Registration Successful! Please Login.");
                window.location.href = 'login.html';
            } else {
                alert("Error during registration.");
            }
        });
    </script>
</body>
</html>
